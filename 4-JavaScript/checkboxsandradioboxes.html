<!DOCTYPE html>
<html>
<head>
	<title>Checkbox Demo</title>
	<link rel="stylesheet" type="text/css" href="css/checkboxandradioboxes.css">
	<script type="text/javascript" src="js/checkboxandradioboxes.js"></script>
<body>
	
	<form>
		Favorite Foods<br>
		<label><input type="checkbox" name="food" value='pizza'/>Pizza</label><br>
		<label><input type="checkbox" name="food" value='chips'/>Chips</label><br>
		<label><input type="checkbox" name="food" value='kale' checked />Kale</label><br>
		<input type="submit">
	</form>
	<form>
		Gender<br>
		<label><input type="radio" name="gender" value="male">Male</label><br>
		<label><input type="radio" name="gender" value="female">Female</label><br>
		<input type="submit">
	</form>
</body>
</html>
