<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
	<script type="text/javascript" src="js/forandif.js"></script>
<body>
	<h1>Data by forms</h1>
	<form>
		<legend>Just a form</legend>
		<label for="username">User Name:</label>
		<input type="text" name="username" placeholder="Enter your name" autofocus/><br>
		<label for="nationality">Nationality:</label>
		<input type="text" name="nationality" placeholder="What is your nationality?"><br>
		<label for="age">Age</label>
		<input type="number" name="age" min="18" max="65" value="25"><br>
		<input type="email" name="email"><br>
		<input type="submit" name="" value="Click here">
	</form>
</body>
</html>
