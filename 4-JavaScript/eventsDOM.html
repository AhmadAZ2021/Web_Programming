<!DOCTYPE html>
<html>
<head>
	<title>DOM Events Demo</title>
</head>
<body>
	<h1>Modify the DOM</h1>
	<button onclick="document.getElementById('stuff').innerHTML='First Button'">First</button>
	<button onclick="document.getElementById('stuff').innerHTML='Second Button'">Second</button>
	<p>It is not changed</p>
	<p id="stuff">This will change</p>
	<p>It will not change</p>

</body>
</html>
