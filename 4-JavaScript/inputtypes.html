<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
	<link rel="stylesheet" type="text/css" href="css/inputtypes.css">
<body>
	<h1>Input types</h1>
	<form>
		<legend>Input Types</legend>
		<label for="username">Text type:</label>
		<input type="text" name="text" placeholder="text" autofocus/><br>
		<label for="nationality">Email type:</label>
		<input type="email" name="email" placeholder="email"><br>
		<label>Password</label>
		<input type="password" name="password"><br>
		<label for="age">Radio</label>
		<input type="radio" name="radio"><br>
		<label>Button</label>
		<input type="button" name="button" value="Button"><br>
		<label>Checkbox</label>
		<input type="checkbox" name="checkbox"><br>
		<label>Number</label>
		<input type="number" name="number" value="10"><br>
		<label>Range</label>
		<input type="range" name="range" min="30" max="60" value="45"><br>
		<label>Color</label>
		<input type="color" name="color"><br>
		<label>Date</label>
		<input type="date" name="date"><br>
		<label>Url</label>
		<input type="url" name="url"><br>
		<input type="submit" name="submit" value="Click on me">
	</form>
</body>
</html>
